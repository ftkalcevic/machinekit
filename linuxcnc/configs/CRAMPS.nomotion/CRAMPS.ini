[PRUCONF]
DRIVER=hal_pru_generic
CONFIG=pru=1 num_stepgens=4 num_pwmgens=6
PRUBIN=xenomai/pru_generic.bin


[EMC]

# Name of machine, for use with display, etc.
MACHINE =               Mini-Kossel-CRAMPS

# Debug level, 0 means no messages. See src/emc/nml_int/emcglb.h for others
#DEBUG =                0x00000003
#DEBUG =                0x00000007
# DEBUG = 0xFFFFFFFF
DEBUG = 0




[DISPLAY]

# Name of display program, e.g., tkemc
#DISPLAY = tkemc
#DISPLAY = gscreen
DISPLAY = axis
#DISPLAY=keystick

# Touchy currently won't work without some hardware buttons/jog-wheel
#DISPLAY = touchy

# Cycle time, in seconds, that display will sleep between polls
CYCLE_TIME =            0.200

# Path to help file
HELP_FILE =             tklinucnc.txt

# Initial display setting for position, RELATIVE or MACHINE
POSITION_OFFSET =       RELATIVE

# Initial display setting for position, COMMANDED or ACTUAL
POSITION_FEEDBACK =     ACTUAL

# Highest value that will be allowed for feed override, 1.0 = 100%
MAX_FEED_OVERRIDE =     5

# Prefix to be used
PROGRAM_PREFIX = ~/machinekit/linuxcnc/ncfiles
#PROGRAM_PREFIX = /home/machinekit/machinekit/linuxcnc/nc_files

# Introductory graphic
#INTRO_GRAPHIC =         linuxcnc.gif
#INTRO_TIME =            5

# Increments for the JOG section
INCREMENTS = 10 1 0.1 0.01


PYVCP = 3D.Temps.panel.xml

[FILTER]
PROGRAM_EXTENSION = .png,.gif,.jpg Grayscale Depth Image
PROGRAM_EXTENSION = .py Python Script
PROGRAM_EXTENSION = .gcode Slicer GCode
png = image-to-gcode
gif = image-to-gcode
jpg = image-to-gcode
py = python
gcode = sed -r 's/(.{200}).*/\1/' | sed -e '/M106/d'


[TASK]

# Name of task controller program, e.g., milltask
TASK =                  milltask

# Cycle time, in seconds, that task controller will sleep between polls
CYCLE_TIME =            0.010




[RS274NGC]
# 1 - Retain G43
# 2 - add n_args parameter
# 4 - enable #<_ini[section]name> read only variables
# 8 - enable #<_hal[Hal item]> read only variables
# 16 - preserve case in O-word names within comments
FEATURES = 4

# File containing interpreter variables
PARAMETER_FILE =        pru-stepper.var
SUBROUTINE_PATH =       Subroutines
USER_M_PATH =           MCodes

REMAP=G29 modalgroup=1 ngc=probe epilog=probe_epilog prolog=probe_prolog
REMAP=G29.1 modalgroup=1 ngc=retractprobe
REMAP=G84.1 modalgroup=1 python=g84

[PROBE]
#this is in python/load_probe.py
#LOAD_CMD=python/probe2stl.py -z -r 90,18  < probe.txt | python/stlcorr.py --load
BED_RADIUS=80
GRID=26
ZSTART=15
FEEDRATE=1500
TIPOFFSETX=0
TIPOFFSETY=15
TIPOFFSETZ=-6
 
[PYTHON]
TOPLEVEL=/home/machinekit/machinekit/linuxcnc/configs/CRAMPS/python/toplevel.py
PATH_APPEND=/home/machinekit/machinekit/linuxcnc/configs/CRAMPS/python


[EMCMOT]

EMCMOT =                motmod

# Timeout for comm to emcmot, in seconds
COMM_TIMEOUT =          1.0

# Interval between tries to emcmot, in seconds
COMM_WAIT =             0.010

# Servo task period, in nanoseconds
SERVO_PERIOD =          1000000




[HAL]

# The run script first uses halcmd to execute any HALFILE
# files, and then to execute any individual HALCMD commands.

# list of hal config files to run through halcmd
# files are executed in the order in which they appear

HALFILE =		CRAMPS.hal

# list of halcmd commands to execute
# commands are executed in the order in which they appear
#HALCMD =               save neta

POSTGUI_HALFILE =       3D.postgui.hal

HALUI = halui

[TRAJ]

AXES =                  4
COORDINATES =           X Y Z A
MAX_ANGULAR_VELOCITY = 45.00
DEFAULT_ANGULAR_VELOCITY = 4.50
LINEAR_UNITS =          mm
ANGULAR_UNITS =         degree
CYCLE_TIME =            0.10
DEFAULT_VELOCITY = 20.00
MAX_LINEAR_VELOCITY = 300.00
#NO_FORCE_HOMING = 1
DEFAULT_ACCELERATION = 1000
MAX_ACCELERATION = 2000


[AXIS_0]

